<body>
	<header>
		<div>
				<h1>Ada Hôtel</h1>
			</div>

						</ul>

		<div class="container">
		<div class="corps">
			<h2>Contact</h2>
				<div>
					<h3>Nos coordonnées</h3>
						<div style="overflow:hidden;width: 700px;position: relative; margin-left:80px">
						<iframe width="300" height="240" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=14%20rue%20bachaumont+(Titre)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed"
						frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></div>
						</iframe>
						<div class="contact">
							<h4>Adresse</h4></br>
							<p>14 rue Bachaumont</br>
								 75002 Paris
							</p>
								<h4>Téléphone</h4></br>
									<input type="tel" placeholder="Telephone">
							<h4>Email</h4>
							<input type="email" placeholder="Email">
						</div>
					</div>
				<div>
					<h3>Retrouvez-nous sur les réseaux sociaux</h3>
					<p class="reseaux">
						<a href="https://www.facebook.com" target="_blank">
						<img src="assets/images/contact/facebook_ok.png" class="facebook"></a>
						<a href="https://www.instagram.com" target="_blank">
						<i class="fab fa-instagram-square"></i></a>
						<a href="https://www.pinterest.fr/" target="_blank">
						<img src="assets/images/contact/pinterest_ok.png"></a>
					</p>
				</div>
				<div>
					<h3>Ecrivez-nous</h3>
						<div>
							<form class="" action="index.html" method="post">
							<input type="text" name="-" value="" placeholder="Nom de famille"></br></br>
							<input type="text" name="-" value="" placeholder="Prenom"></br></br>
							<input type="email" placeholder="Email"><br/></br>
							<input type="tel" placeholder="Telephone"><br/></br>
							<textarea name="name" rows="6" cols="70" placeholder="Votre message"></textarea></br>
						</div>
				</div>
				<div>
					<input type="submit1" value="Envoyer"></br>
				</div>
			</div>
	</div>
